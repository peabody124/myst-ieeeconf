jtex: v1
title: ieeeconf 
description: Myst template for IEEE publications
version: 1.0.0
license: MIT
authors:
  - name: R. James Cotton
    github: http://github.com/peabody124
    affiliations:
      - Northwestern University
tags:
  - paper
  - preprint
  - arxiv
  - ieee
source: https://github.com/peabody124/myst-ieeeconf
parts:
  - id: abstract
    required: true
    description: >
      Keep it short â€” abstracts longer than 1920 characters will not be
      accepted; abridge your abstract if necessary
    max_chars: 1920
  - id: thanks
    description: Acknowledge to place on front page thanks      
  - id: acknowledgments
    description: >-
      Free form acknowledgments section will be include at the end of the
      article
  - id: appendix
doc:
  - id: title
    required: true
  - id: authors
    required: true
  - id: keywords
  - id: bibliography
files:
  - template.tex
  - ieeeconf.cls
style:
  bibliography: natbib

packages:
  - amsmath
  - amsfonts
  - amssymb
  - booktabs
  - graphicx
  - hyperref
  - biblatex